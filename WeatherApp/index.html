<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <header class="header">
            <h1 class="title">WeatherAPP</h1>
        </header>
        <main class="main">
            <article class="card">
                <h2 class="card__title">Oviedo</h2>
                <img
                    src="https://openweathermap.org/img/wn/01d@4x.png"
                    alt="Weather Icon"
                    class="card__image"
                />
                <div class="card__info">
                    <p class="card__temperature">10.22ยบ</p>
                    <p class="card__description">cielo claro</p>
                </div>
            </article>
        </main>
        <footer class="footer">
            <p class="footer__description">
                Data provided by
                <a
                    class="footer__link"
                    href="https://openweathermap.org/"
                    target="_blank"
                    rel="noopener noreferrer"
                    >OpenWeather</a
                >
            </p>
        </footer>
    </body>
</html>
